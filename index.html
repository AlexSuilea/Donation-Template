<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8" name="viewport" content="width=device-width, initial-sclare=1.0">
  <title></title>
  <link rel="stylesheet" href="styles.css">
<link href="https://fonts.googleapis.com/css?family=Mandali&display=swap" rel="stylesheet">
</head>

<body>

<div class="donation">
  <div class="msg" id="message" style = "visibility: hidden">
    <p class="texts_msg"><strong>$167</strong> still needed for this project</p>
  </div>
  <div class="triangle-down" id="triangle" style = "visibility: hidden"></div>
  <div class="progress-bar" onmouseover="showMessage()" onmouseout="showMessage()">
    <div class="completed"></div>
  </div>
  <div class="ad">
    <div class="texts">
      <p><strong style="color:#FF7F50">Only 3 days left</strong> to fund this project.</p>
      <p>Join in the <strong>42</strong> other donors who have already supported this project. Every dollar helps.</p>
    </div>

    <div class="box-money">
      <span style="font-family:Arial"><strong><span style="color:#696969">$</span> 50</strong></span>
    </div>

    <button class="give">
      <strong>Give Now</strong>
    </button>

    <a href="#"><i>Why give $50?</i></a>
  </div>

  <div class="buttons">
    <button class="save">
      <strong>Save for later</strong>
    </button>

    <button class="friends">
      <strong>Tell your friends</strong>
    </button>

  </div>
</div>

<script src="index.js" charset="utf-8"></script>

</body>

</html>
